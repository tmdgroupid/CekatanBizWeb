<!DOCTYPE html>
<html lang="en">

<head>
    <script type="text/javascript" src="{{ url_for('static', filename='googlecharts.js') }}"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="CekatanBiz is Website Tools Data Analyz and Business Analyst">
    <title>{{ title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        h2 {
            margin-top: 20px;
            text-align: center;
            color: #333;
        }

        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        /* Styling for Google Charts */
        #pie_chart,
        #bar_chart {
            margin: 0 auto;
            width: 100%;
            height: 400px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Data Analysis Dashboard</h1>
        {% if pie_data %}
        <h2>Pie Chart</h2>
        <div id="pie_chart"></div>
        <script type="text/javascript">
            google.charts.load('current', {packages: ['corechart']});
            google.charts.setOnLoadCallback(drawPieChart);

            function drawPieChart() {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Category');
                data.addColumn('number', 'Count');
                data.addRows([
                    {% for label, value in pie_data %}
                        ['{{ label }}', {{ value }}],
                    {% endfor %}
                ]);

                var options = {
                    title: 'Category Distribution',
                    is3D: true
                };

                var chart = new google.visualization.PieChart(document.getElementById('pie_chart'));
                chart.draw(data, options);
            }
        </script>
        {% endif %}

        {% if bar_data %}
        <h2>Bar Chart</h2>
        <div id="bar_chart"></div>
        <script type="text/javascript">
            google.charts.load('current', {packages: ['corechart']});
            google.charts.setOnLoadCallback(drawBarChart);

            function drawBarChart() {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Category');
                data.addColumn('number', 'Value');
                data.addRows([
                    {% for label, value in bar_data %}
                        ['{{ label }}', {{ value }}],
                    {% endfor %}
                ]);

                var options = {
                    title: 'Value Distribution'
                };

                var chart = new google.visualization.BarChart(document.getElementById('bar_chart'));
                chart.draw(data, options);
            }
        </script>
        {% endif %}
    </div>
</body>

</html>
